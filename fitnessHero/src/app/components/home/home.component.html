<div class="flex items-center flex-col bg-c2 h-[100vh] w-[100vw]">
  <div class="text-c1 text-xl mt-[50px] mb-[25px]">
    Choose   <span class="text-4xl">your hero</span>
  </div>
  <div class="flex wrap">
    <div *ngFor="let hero of heroes">
      <app-card (click)="navigateTo(hero.key)" [hero]="hero" [powerTextColor]="this.heroPowerColorService.colorPicker(hero.power)"></app-card>
    </div>
  </div>
</div>
